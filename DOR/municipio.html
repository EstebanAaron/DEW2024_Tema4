<script src="municipios.js" defer></script>
<script src="provincias.js" defer></script>
<script src="listado.js" defer></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formulario de registro</h1>
  <form action="">
    <fieldset>
      <legend>Datos personales</legend>
      <p>
        * Nombre:
      </p>
      <p>
        <input type="text" required>
      </p>
      <p>
        * Apellidos:
      </p>
      <p>
        <input type="text" required>
      </p>
      <p>
        * Género:
      </p>
      <p>
        <input type="radio" name="Género" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="Género" id="femenino" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" name="Género" id="otro" value="otro">
        <label for="otro">Otro</label>
      </p>
      <p>
        Fecha de nacimiento: <input type="date" name="date" id="date" required>
      </p>
    </fieldset>
    <fieldset>
      <legend>Datos de contacto</legend>
      <p>
        * Correo electrónico:
      </p>
      <p>
        <input type="email" name="" id="" required>
      </p>
      <p>
        Teléfono
      </p>
      <p>
        <input type="tel" name="tlf" id="tlf">
      </p>
    </fieldset>
    <fieldset>
      <legend>Dirección postal</legend>
      <p>
        * Dirección 1: <input type="text" name="direccion" id="adress">
      </p>
      <p>
          Dirección 2: <input type="text" name="direccion" id="adress">
      </p>
      <p>
        Provincia:
        <select name="district" id="1">
          <option disabled selected>Elige una provincia</option>
        </select>
      </p>
      <p id="3" hidden>
        Municipio:
        <select name="town" id="2" >
          <option disabled selected>Elige un municipio</option>
        </select>
      </p>
      <p>
        * Ciudad : <input type="text" name="ciudad" id="city">
      </p>
    </fieldset>
    <p>
      * Valor requerido
    </p>
    <button type="submit">Registrar</button>
  </form>
</body>
</html>
